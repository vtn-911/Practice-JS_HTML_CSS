<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Time</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Khung">
        <h1 class="Ten">Đồng hồ đếm thời gian</h1>
        <div class="main">
            <div class="Khung_gio">
                <p id="countdownDisplay">00:00</p>
            </div>
            <div class="Nhap_thoiGian">
                <input type="text" id="secondsInput" placeholder="Nhập số giây">
                <button id="button_Time" onclick="startCountdown()">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
